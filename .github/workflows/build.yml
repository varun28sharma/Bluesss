name: BlueLock CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest
    
    - name: Test imports
      run: |
        python -c "from flask import Flask; print('Flask OK')"
        python -c "import ctypes; print('ctypes OK')"
    
    - name: Verify app structure
      run: |
        python -c "import app; print('App module OK')"

  build:
    needs: test
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
    
    - name: Build executable
      run: |
        pyinstaller --onefile --add-data "templates;templates" --name BlueLock app.py
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: BlueLock-Windows
        path: dist/BlueLock.exe

  release:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Download artifact
      uses: actions/download-artifact@v4
      with:
        name: BlueLock-Windows
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: BlueLock.exe
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
